steps:
  - label: "make TeX documentation"
    command: "cd docs; nix-shell --run make"
    agents:
      "system=x86_64-linux"
    artifact_paths: "docs/IOHK-Monitoring.pdf ; docs/IOHK-Monitoring.log"
    timeout: 5

  - label: "nix build all"
    command: "nix-build release.nix"
    agents:
      system: x86_64-linux
    artifact_paths: "dist/test/iohk-monitoring-*-tests.log"
    timeout: 15
    
  - label: 'check-hydra'
    command: 'ci/check-hydra.sh'
    agents:
      system: x86_64-linux
  - label: 'stack2nix'
    command: 'ci/check-stack2nix.sh'
    agents:
      system: x86_64-linux
